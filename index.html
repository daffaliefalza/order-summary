<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page title -->
    <title>FrontEndMentor | Order Summary Component</title>

    <!-- metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
            <section class="header">
                <img src="./images/illustration-hero.svg" alt="some dude dancing to a music">
            </section>
            <div class="container">
                <section class="content">
                    <h3>Order summary</h3>
                    <p>You can now listen to millions of songs, audiobooks,and podcasts on any device anywhere you like!</p>
                </section>
                <section class="pricing">
                    <div class="icon-container">
                        <img src="images/icon-music.svg" alt="">
                    </div>
                    <div class="annual-plan">
                        <h4>Annual Plan</h4>
                        <h4>$59.99/year</h4>                    
                    </div>
                    <div class="change">
                        <a href="#">Change</a>
                    </div>
                </section>
                <button class="proceed">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
    </main>
    
    <!-- attributin -->
    <footer>
        <span
        >Challenge by <a href="https://www.frontendmentor.io" target="_blank">FrontEndMentor.io</a>
        <br />coded with &hearts; by
        <a href="https://github.com/daffaliefalza" target="_blank">andi</a>
      </span>
    </footer>

    
</body>
</html>
